name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository â¬‡ï¸
        uses: actions/checkout@v3
      - name: Setup Node â¬‡ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 19.6
          cache: 'npm'
      - name: Install Dependencies â¬‡ï¸
        run: npm ci

      - name: Build Documentation ğŸ”¨
        run: npm run build

      - name: Setup GitHub âš™ï¸
        uses: actions/configure-pages@v1

      - name: Upload to GitHub â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
